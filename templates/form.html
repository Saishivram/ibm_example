<!DOCTYPE html>
<html>
<head>
    <title>{{ endpoint_type|title }} Form - IBM API Integration</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CodeMirror for JSON Editor -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Form -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
</head>

<body>
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    {{ endpoint_type|title }}
                </li>
            </ol>
        </nav>

        <!-- Page Title -->
        <h1 class="mb-4 text-center">
            ðŸš€ {{ endpoint_type|title }} Carbon API
        </h1>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-code"></i> JSON Request Data</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            Edit the JSON payload below to submit to the API endpoint:
                            <code>{{ endpoint_type }}</code>
                        </p>

                        <!-- Form to Submit JSON Data -->
                        <form action="{{ url_for('submit_form', endpoint_type=endpoint_type) }}" method="post">
                            <div class="form-group mb-3">
                                <textarea id="json_editor" name="json_data" class="form-control">{{ template_json }}</textarea>
                            </div>

                            <!-- Back and Submit Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Back
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Submit to API
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <!-- Initialize CodeMirror JSON Editor -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var editor = CodeMirror.fromTextArea(document.getElementById('json_editor'), {
                mode: "application/json",
                lineNumbers: true,
                matchBrackets: true,
                autoCloseBrackets: true,
                tabSize: 2,
                indentWithTabs: false,
                theme: "default"
            });
        });
    </script>
</body>
</html>
