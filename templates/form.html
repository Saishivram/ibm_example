<!DOCTYPE html>
<html>
<head>
    <title>{{ endpoint_type|title }} Form - IBM API Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0f62fe;
            color: white;
        }
        .CodeMirror {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item active">{{ endpoint_type|title }}</li>
            </ol>
        </nav>
        
        <h1 class="mb-4">{{ endpoint_type|title }} Carbon API</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>JSON Request Data</h4>
                    </div>
                    <div class="card-body">
                        <p>Edit the JSON payload below to submit to the API endpoint: <code>{{ endpoint_type }}</code></p>
                        
                        <form action="{{ url_for('submit_form', endpoint_type=endpoint_type) }}" method="post">
                            <div class="form-group mb-3">
                                <textarea id="json_editor" name="json_data" class="form-control">{{ template_json }}</textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Back</a>
                                <button type="submit" class="btn btn-primary">Submit to API</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var editor = CodeMirror.fromTextArea(document.getElementById('json_editor'), {
                mode: "application/json",
                lineNumbers: true,
                matchBrackets: true,
                autoCloseBrackets: true,
                tabSize: 2,
                indentWithTabs: false,
                theme: "default"
            });
        });
    </script>
</body>
</html>
