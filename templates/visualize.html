<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization - {{ endpoint_type.capitalize() }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Correct link to style2.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar with Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">🏠 Home</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('show_form', endpoint_type=endpoint_type) }}">{{ endpoint_type|title }}</a></li>
                <li class="breadcrumb-item active" style="color: #fff;">📊 Visualization</li> <!-- Result white -->
            </ol>
        </nav>

        <!-- Main Title -->
        <h1 class="title">Data Visualization</h1>

        <div class="row">
            <div class="col-md-12">
                <!-- Visualization Card -->
                <div class="card custom-card">
                    <div class="card-header custom-header">
                        <h4>📊 Visualization Result</h4>
                    </div>
                    <div class="card-body text-center">
                        {% if graph_path %}
                        <img src="{{ url_for('static', filename=graph_path.split('/')[-1]) }}" alt="API Visualization" class="img-fluid" style="border: 2px solid #ffdd57; border-radius: 8px;">
                        {% else %}
                        <p>No data available for visualization.</p>
                        {% endif %}
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">🏡 Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
