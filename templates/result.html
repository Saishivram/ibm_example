<!DOCTYPE html>
<html>
<head>
    <title>API Response - IBM API Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <!-- Correct link to style2.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
    <style>
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
        body {
            background-color: #1e1e1e;
            color: #fff;
        }
        .custom-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
        }
        .custom-header {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar with Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}" style="color: #fff;">üè† Home</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('show_form', endpoint_type=endpoint_type) }}" style="color: #fff;">{{ endpoint_type|title }}</a></li>
                <li class="breadcrumb-item active" style="color: #fff;">üìä Result</li>
            </ol>
        </nav>
        
        <!-- Main Title -->
        <h1 class="title">API Response</h1>
        
        <div class="row">
            <div class="col-md-12">
                <!-- Request Data Card -->
                <div class="card custom-card">
                    <div class="card-header custom-header">
                        <h4>üì§ Request Data</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="request_data" class="form-control">{{ request_data }}</textarea>
                    </div>
                </div>
                
                <!-- API Response Card -->
                <div class="card custom-card">
                    <div class="card-header custom-header">
                        <h4>üì• API Response</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="result_data" class="form-control">{{ result }}</textarea>
                    </div>
                </div>

                <!-- Emissions Chart for CO2e -->
                {% if "CO2e" in result %}
                <div class="card custom-card">
                    <div class="card-header custom-header">
                        <h4>üìä Emissions Summary</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="emissionsChart"></canvas>
                    </div>
                </div>
                {% endif %}

                <!-- Download CSV Button -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('download_csv', endpoint_type=endpoint_type) }}" class="btn btn-success me-md-2">üì• Download CSV</a>
                    <a href="{{ url_for('show_form', endpoint_type=endpoint_type) }}" class="btn btn-primary me-md-2">üîÅ Submit Another Request</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">üè° Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript and CodeMirror Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CodeMirror for Request Data
            var requestEditor = CodeMirror.fromTextArea(document.getElementById('request_data'), {
                mode: "application/json",
                lineNumbers: true,
                matchBrackets: true,
                readOnly: true,
                theme: "material"
            });
            
            // Initialize CodeMirror for Result Data
            var resultEditor = CodeMirror.fromTextArea(document.getElementById('result_data'), {
                mode: "application/json",
                lineNumbers: true,
                matchBrackets: true,
                readOnly: true,
                theme: "material"
            });

            // Render CO2e Bar Chart for Stationary Emissions
            {% if "CO2e" in result %}
            var ctx1 = document.getElementById('emissionsChart').getContext('2d');
            var emissionsChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Stationary Emissions'],
                    datasets: [{
                        label: 'CO2e Emissions (kg)',
                        data: [{{ result.CO2e | default(0) }}],
                        backgroundColor: '#fff', // White bar color
                        borderColor: '#ccc',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#fff', // White text for y-axis
                                callback: function(value) {
                                    return value + " kg";
                                }
                            }
                        },
                        x: {
                            ticks: {
                                color: '#fff' // White text for x-axis
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff' // White legend text
                            }
                        }
                    }
                }
            });
            {% endif %}
        });
    </script>
</body>
</html>
