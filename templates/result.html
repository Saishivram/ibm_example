<!DOCTYPE html>
<html>
<head>
    <title>API Response - IBM API Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0f62fe;
            color: white;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .response-container .CodeMirror {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('show_form', endpoint_type=endpoint_type) }}">{{ endpoint_type|title }}</a></li>
                <li class="breadcrumb-item active">Result</li>
            </ol>
        </nav>
        
        <h1 class="mb-4">API Response</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Request Data</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="request_data" class="form-control">{{ request_data }}</textarea>
                    </div>
                </div>
                
                <div class="card response-container">
                    <div class="card-header">
                        <h4>API Response</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="result_data" class="form-control">{{ result }}</textarea>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('show_form', endpoint_type=endpoint_type) }}" class="btn btn-primary me-md-2">Submit Another Request</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var requestEditor = CodeMirror.fromTextArea(document.getElementById('request_data'), {
                mode: "application/json",
                lineNumbers: true,
                matchBrackets: true,
                readOnly: true,
                theme: "default"
            });
            
            var resultEditor = CodeMirror.fromTextArea(document.getElementById('result_data'), {
                mode: "application/json",
                lineNumbers: true,
                matchBrackets: true,
                readOnly: true,
                theme: "default"
            });
        });
    </script>
</body>
</html>
